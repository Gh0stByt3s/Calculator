<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator_wrapper">
      <div class="calculator">
        <input type="text" class="calculator_input" />

        <div class="calculator_secondary">
          <button class="delete-btn del">Del</button>
        </div>

        <div class="calculator_primary">
          <button class="reset del">AC</button>
          <button class="brackets sign">()</button>
          <button class="percent sign">%</button>
          <button class="divide sign">/</button>
          <button class="numbers btn">7</button>
          <button class="numbers btn">8</button>
          <button class="numbers btn">9</button>
          <button class="multiply sign">X</button>
          <button class="numbers btn">4</button>
          <button class="numbers btn">5</button>
          <button class="numbers btn">6</button>
          <button class="subtract sign">&ndash;</button>
          <button class="numbers btn">1</button>
          <button class="numbers btn">2</button>
          <button class="numbers btn">3</button>
          <button class="add sign">+</button>
          <button class="negation btn">+/-</button>
          <button class="numbers btn">0</button>
          <button class="decimal btn">.</button>
          <button class="equal">=</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
