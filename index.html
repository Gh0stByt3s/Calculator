<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator_wrapper">
      <div class="calculator">
        <div class="calculator_input">
          <div data-calc-previous class="calculator_previous"></div>
          <div data-calc-current class="calculator_current"></div>
        </div>

        <button data-clear class="del">AC</button>
        <button data-delete class="del">Del</button>
        <button data-percent class="sign">%</button>
        <button data-operant="รท" class="sign">&#247;</button>
        <button data-number="7" class="btn">7</button>
        <button data-number="8" class="btn">8</button>
        <button data-number="9" class="btn">9</button>
        <button data-operant="*" class="sign">&#215;</button>
        <button data-number="4" class="btn">4</button>
        <button data-number="5" class="btn">5</button>
        <button data-number="6" class="btn">6</button>
        <button data-operant="-" class="sign">&ndash;</button>
        <button data-number="1" class="btn">1</button>
        <button data-number="2" class="btn">2</button>
        <button data-number="3" class="btn">3</button>
        <button data-operant="+" class="sign">+</button>
        <button data-negation class="btn">+/-</button>
        <button data-number="0" class="btn">0</button>
        <button data-number="." class="btn">.</button>
        <button data-equal="=" class="equal">=</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
